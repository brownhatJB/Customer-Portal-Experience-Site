<template>
  <template if:false={fileUploaded}>
    <span>
      <lightning-file-upload label="" name="fileUploader" accept={acceptedFileFormats} record-id={recordId}
        onuploadfinished={handleUploadFinished} class="file-selector-image">
      </lightning-file-upload>
      <lightning-button label="Preview" variant="brand" onclick={previewHandler}>
      </lightning-button>
    </span>
  </template>
  <template if:true={fileUploaded}>
    <lightning-file-upload label="" name="fileUploader" accept={acceptedFileFormats} record-id={recordId}
      onuploadfinished={handleUploadFinished} class="file-selector-image">
    </lightning-file-upload>
  </template>
</template>
